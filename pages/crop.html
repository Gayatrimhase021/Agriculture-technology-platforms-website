<!-- Crop Cards -->
<section class="card-container">

    <div class="card">
        <img src="https://images.unsplash.com/photo-1592928304036-86f1f3b9cfc0" alt="Cotton">
        <h3>Cotton</h3>
        <button onclick="showInfo('cotton')">Read More</button>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1604908177522-4292a3c8f6c6" alt="Onion">
        <h3>Onion</h3>
        <button onclick="showInfo('onion')">Read More</button>

    </div>

</section>

<script>
function showInfo(crop){

    let detail = document.getElementById("cropDetail");

    if(crop === "cotton"){
        detail.innerHTML = `
        <h2>Cotton Information</h2>
        <img src="https://images.unsplash.com/photo-1592928304036-86f1f3b9cfc0">
        <p>Cotton is a major Kharif crop grown in black soil. 
        It requires moderate rainfall and warm climate. 
        Duration is around 160-180 days.</p>
        `;
    }

    if(crop === "onion"){
        detail.innerHTML = `
        <h2>Onion Information</h2>
        <img src="https://images.unsplash.com/photo-1604908177522-4292a3c8f6c6">
        <p>Onion is grown in Rabi season. 
        It requires well-drained loamy soil and moderate water supply.
        Duration is 90-120 days.</p>
        `;
    }

    if(crop === "soyabean"){
        detail.innerHTML = `
        <h2>Soyabean Information</h2>
        <img src="https://images.unsplash.com/photo-1609132718486-4d36e4e7f7a5">
        <p>Soyabean is a Kharif crop rich in protein.
        It requires medium rainfall and fertile soil.
        Duration is 100-120 days.</p>
        `;
    }

}
</script>
